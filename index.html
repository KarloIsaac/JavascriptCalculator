<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Styles.css">
    <script type="text/javascript" src="Scripts.js"></script>
</head>
<body>
    <div id="calculator-frame" class="">
        <h1 id="main-display">0</h1>
        <h4 id="secondary-display">operations</h4>
        <div id="buttons-grid" class="">
            <button type="button" id="clear">C</button>
            <button type="button" id="divide" onclick="operationsRequestsController.processOperationRequest(this)">&divide</button>
            <button type="button" id="multiply" onclick="operationsRequestsController.processOperationRequest(this)">x</button>
            <button type="button" id="minus" onclick="operationsRequestsController.processOperationRequest(this)">-</button>

            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">7</button>
            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">8</button>
            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">9</button>
            <button type="button" id="plus" onclick="operationsRequestsController.processOperationRequest(this)">+</button>

            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">4</button>
            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">5</button>
            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">6</button>

            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">1</button>
            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">2</button>
            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">3</button>
            <button type="button" id="equals"
                    onclick="operationsRequestsController.processRetrieveResultRequest()">
                =
            </button>

            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)" id="zero">0</button>
            <button type="button" onclick="figuresAccummulator.captureFigureInformation(this)">.</button>
        </div>
    </div>
</body>
</html>
