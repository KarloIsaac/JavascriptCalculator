<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Styles.css">
    <script type="text/javascript" src="Scripts.js"></script>
    <script type="text/javascript">
        window.onload = () => operationsRequestsController.clearAll();
    </script>
</head>
<body>
    <div id="calculator-frame" class="">
        <div id="displays">
            <div id="main-display"></div>
            <h1 id="scientific-notation-display">x10<sup id="scientific-power">0</sup></h1>
        </div>
        <div id="buttons-grid" class="">
            <button type="button" id="clear" onclick="operationsRequestsController.clearAll()">C</button>
            <button type="button" id="divide" onclick="operationsRequestsController.processOperationRequest(this)">
                &divide;
            </button>
            <button type="button" id="multiply" onclick="operationsRequestsController.processOperationRequest(this)">
                x
            </button>
            <button type="button" id="minus" onclick="operationsRequestsController.processOperationRequest(this)">
                -
            </button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">7</button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">8</button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">9</button>
            <button type="button" id="plus" onclick="operationsRequestsController.processOperationRequest(this)">
                +
            </button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">4</button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">5</button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">6</button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">1</button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">2</button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">3</button>
            <button type="button" id="equals" onclick="operationsRequestsController.processRetrieveResultRequest()">
                =
            </button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)" id="zero">
                0
            </button>
            <button type="button" onclick="operationsRequestsController.processFigureSettingRequest(this)">.</button>
        </div>
    </div>
</body>
</html>
